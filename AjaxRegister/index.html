<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS files -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Register</title>
  </head>
  <body>
    <div class="container-fluid head bg-dark text-white py-3">
      <h1 class="text-center display-4">Register with AJAX</h1>
    </div>
    <div class="container">
      <hr>
     <form action="" role="form" id="form" class="form col-sm-12 col-md-6 offset-md-3">
       <div class="form-group">
         <label for="name">Nombre:</label>
         <input type="text" id="name" class="form-control" placeholder="Ingrese su nombre">
       </div>
       <div class="form-group">
         <label for="password">Contraseña:</label>
         <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
       </div>
       <div class="text-center">
         <button class="btn btn-success btn-form" type="submit">Registrar</button>
       </div>
       <div id="alert" class="alert alert-info mt-3 text-center align-items-center">
         <p id="alert-message" class="alert-message"></p>
       </div>
     </form>
    </div>

    <!-- Javascript files -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
